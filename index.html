<!DOCTYPE html>
<html>
<head>
  <title>Keyboard Language Converter</title>
</head>
<body>
  <textarea id="textInput" placeholder="Type here..."></textarea>
  <script>
    const keyboardMapping = {
      // Define your keyboard mapping here
      'a': 'ա',
      'A': 'Ա',
      '8': 'ր',
      // Add more mappings as needed
    };

    document.getElementById('textInput').addEventListener('input', function(event) {
      const inputText = event.target.value;
      const convertedText = convertToOtherLanguage(inputText);
      event.target.value = convertedText;
    });

    function convertToOtherLanguage(text) {
      let convertedText = '';
      for (let i = 0; i < text.length; i++) {
        const char = text.charAt(i);
        const convertedChar = keyboardMapping[char] || char;
        convertedText += convertedChar;
      }
      return convertedText;
    }
  </script>
</body>
</html>
