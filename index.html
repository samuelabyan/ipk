<!DOCTYPE html>
<html>
<head>
  <title>Keyboard Layout Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #info {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    #editor {
      width: 98%;
      min-height: 200px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
      line-height: 1.5;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="info">
    <h1>Keyboard Layout Converter (Armenian Phonetic)</h1>
    <p>As you type, the entered characters will be automatically converted to their equivalents based on the predefined mapping. In this example, typing 'a' will display 'ա', 'A' will show 'Ա', '8' will present 'ր', and so forth.</p>
  </div>

  <div id="editor" contenteditable="true" placeholder="Type here..."></div>

  <script>
    const keyboardMapping = {
      "q": "չ",
      "w": "գ",
      "e": "ե",
      "r": "ր",
      "t": "տ",
      "y": "ը",
      "Y": "Ը",
      // Add more mappings as needed
      "Y": "Ը",
      "U": "Վ",
      // Upper and lowercase letters can also be defined
    };

    const editor = document.getElementById('editor');

    editor.addEventListener('input', function(event) {
      const selection = window.getSelection();
      const range = selection.getRangeAt(0);
      const startOffset = range.startOffset;
      const text = editor.textContent;
      const convertedText = convertToArmenianPhonetic(text);
      editor.innerHTML = convertedText;

      if (text.length === convertedText.length) {
        range.setStart(editor.firstChild, startOffset);
        range.setEnd(editor.firstChild, startOffset);
      } else {
        range.collapse(false);
      }
      selection.removeAllRanges();
      selection.addRange(range);
    });

    function convertToArmenianPhonetic(text) {
      let convertedText = '';
      for (let i = 0; i < text.length; i++) {
        const char = text.charAt(i);
        const convertedChar = keyboardMapping[char] || char;
        convertedText += convertedChar;
      }
      return convertedText;
    }
  </script>
</body>
</html>
